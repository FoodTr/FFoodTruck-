<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FFoodTrucks PRO - Ma Carte</title>

<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/gerant.css">


</head>
<body>

<div class="main-wrapper">
    <div class="header">
        <div class="back-btn" id="go-back">‚Üê</div>
        <div style="font-weight: 900; letter-spacing: 1px; font-style: italic;">FFoodTrucks CARTE</div>
        <div style="width:45px;"></div>
    </div>

    <div class="container">
        <div class="cat-nav" id="cat-nav">
            <div class="cat-tab active">Tous</div>
        </div>
        <div id="product-list">
            <p style="text-align:center; color:#555; margin-top:50px;">Chargement de votre carte...</p>
        </div>
    </div>

    <div class="bottom-nav-pro">
        <a href="gerant_dashboard.html" class="nav-item-pro"><span style="font-size:24px;">üì•</span><span>COMMANDES</span></a>
        <a href="gerant_carte.html" class="nav-item-pro active"><span style="font-size:24px;">üìú</span><span>MA CARTE</span></a>
        <a href="gerant_menu.html" class="nav-item-pro"><span style="font-size:24px;">‚ûï</span><span>STUDIO</span></a>
        <a href="gerant_stats.html" class="nav-item-pro"><span style="font-size:24px;">üìä</span><span>STATS</span></a>
    </div>
</div>

<script type="module">
    import { auth, db } from './firebase-config.js';
    import { collection, query, where, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    let allProducts = [];
    let currentFilter = 'Tous';

    document.getElementById('go-back').onclick = () => window.location.href = 'gerant_dashboard.html';

    onAuthStateChanged(auth, user => {
        if (user) {
            listenToMenu(user.uid);
        } else {
            window.location.href = 'gerant_auth.html';
        }
    });

    function listenToMenu(uid) {
        const q = query(collection(db, "menu"), where("truckId", "==", uid));
        
        onSnapshot(q, (snapshot) => {
            allProducts = [];
            let activeCategories = new Set();

            snapshot.forEach(docSnap => {
                let p = docSnap.data();
                p.id = docSnap.id;
                p.stockStatus = (p.stock !== undefined) ? p.stock : true;
                allProducts.push(p);
                if (p.category) activeCategories.add(p.category);
            });

            renderCategories(activeCategories);
            renderProducts();
        });
    }

    window.filterBy = (cat) => {
        currentFilter = cat;
        renderProducts();
        const cats = new Set(allProducts.map(p => p.category).filter(c => c));
        renderCategories(cats);
    };

    function renderCategories(categories) {
        const nav = document.getElementById('cat-nav');
        let html = `<div class="cat-tab ${currentFilter === 'Tous' ? 'active' : ''}" onclick="filterBy('Tous')">Tous</div>`;
        categories.forEach(cat => {
            html += `<div class="cat-tab ${currentFilter === cat ? 'active' : ''}" onclick="filterBy('${cat}')">${cat}</div>`;
        });
        nav.innerHTML = html;
    }

    function renderProducts() {
        const list = document.getElementById('product-list');
        const filtered = currentFilter === 'Tous' ? allProducts : allProducts.filter(p => p.category === currentFilter);

        if (filtered.length === 0) {
            list.innerHTML = `<p style="text-align:center; color:#444; margin-top:50px;">Votre carte est vide.</p>`;
            return;
        }

        list.innerHTML = filtered.map(p => `
            <div class="product-item ${p.stockStatus ? '' : 'out-of-stock'}">
                <div class="rupture-badge">RUPTURE</div>
                <img src="${p.image || 'https://via.placeholder.com/80?text=FF'}" class="prod-img">
                <div class="prod-info">
                    <div class="prod-name">${p.name || p.nom || 'Produit'}</div>
                    <div class="prod-price">${parseFloat(p.price || p.prix || 0).toFixed(2)}‚Ç¨</div>
                </div>
                <div class="prod-actions">
                    <button class="btn-stock ${p.stockStatus ? 'in' : 'out'}" onclick="toggleStock('${p.id}', ${p.stockStatus})">
                        ${p.stockStatus ? 'EN STOCK' : '√âPUIS√â'}
                    </button>
                    <button class="btn-edit" onclick="editProduct('${p.id}')">Modifier</button>
                </div>
            </div>
        `).join('');
    }

    window.toggleStock = async (id, currentStatus) => {
        if (!id) return;
        try {
            const productRef = doc(db, "menu", id);
            await updateDoc(productRef, { stock: !currentStatus });
        } catch (e) {
            alert("‚ùå Erreur de mise √† jour du stock");
        }
    };

    window.editProduct = (id) => {
        window.location.href = `gerant_menu.html?edit=${id}`;
    };
</script>

</body>
</html>
