<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FFoodTrucks Pro - Connexion</title>

<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/gerant.css">


</head>
<body>

<div class="main-wrapper">
    <div class="header">
        <div class="logo-text">FFoodTrucks <span class="pro-badge">PRO</span></div>
    </div>

<div class="container">
    <div class="tabs">
        <div class="tab active" id="tab-login" onclick="switchTab('login')">Connexion</div>
        <div class="tab" id="tab-signup" onclick="switchTab('signup')">Inscription</div>
    </div>

    <form id="pro-form">
        <div id="signup-only" style="display: none;">
            <div class="form-group">
                <label>Num√©ro SIRET (14 chiffres)</label>
                <input type="text" id="truckSiret" class="form-input" placeholder="V√©rification INPI / INSEE" maxlength="14">
                <div id="siret-status"></div>
            </div>

            <div class="form-group">
                <label>Nom du Food Truck</label>
                <input type="text" id="truckName" class="form-input" placeholder="Ex: Flame & Grill">
            </div>

            <div class="form-group" id="address-box" style="display: none;">
                <label>Adresse du Si√®ge Social (Auto)</label>
                <textarea id="truckAddress" class="form-input address-display" rows="2" readonly></textarea>
            </div>

            <div class="form-group">
                <label>Sp√©cialit√©s</label>
                <div class="tag-selection" id="tag-container">
                    <div class="tag-choice" onclick="toggleTag(this)">üçî Burgers</div>
                    <div class="tag-choice" onclick="toggleTag(this)">üçï Pizzas</div>
                    <div class="tag-choice" onclick="toggleTag(this)">üåÆ Tacos</div>
                    <div class="tag-choice" onclick="toggleTag(this)">üåø Veggie</div>
                    <div class="tag-choice" onclick="toggleTag(this)">ü•© Halal</div>
                </div>
            </div>
            <hr style="border: 0; border-top: 1px solid #333; margin: 25px 0;">
        </div>

        <div class="form-group">
            <label>Email Professionnel</label>
            <input type="email" id="email" class="form-input" placeholder="chef@mon-truck.fr" required>
        </div>

        <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
        </div>

        <button type="submit" class="submit-btn" id="pro-btn">Acc√©der au Dashboard</button>
        <div class="forgot-pass" id="forgot-link" onclick="resetPassword()">Mot de passe oubli√© ?</div>
    </form>

    <div class="back-link" onclick="window.location.href='index.html'">‚Üê Retour au site client</div>
</div>

</div>

<script type="module">
    import { auth, db, ts } from './firebase-config.js';
    import { 
        signInWithEmailAndPassword, 
        createUserWithEmailAndPassword, 
        sendPasswordResetEmail,
        signOut 
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    let mode = 'login';
    let selectedTags = [];
    let isSiretValid = false;
    let verifiedAddress = "";

    window.switchTab = (type) => {
        mode = type;
        const isSignup = (type === 'signup');
        document.getElementById('tab-signup').classList.toggle('active', isSignup);
        document.getElementById('tab-login').classList.toggle('active', !isSignup);
        document.getElementById('signup-only').style.display = isSignup ? 'block' : 'none';
        document.getElementById('forgot-link').style.display = isSignup ? 'none' : 'block';
        document.getElementById('pro-btn').innerText = isSignup ? "Cr√©er mon Truck" : "Acc√©der au Dashboard";
    };

    window.toggleTag = (el) => {
        el.classList.toggle('selected');
        const tag = el.innerText;
        if (selectedTags.includes(tag)) {
            selectedTags = selectedTags.filter(t => t !== tag);
        } else {
            selectedTags.push(tag);
        }
    };

    window.resetPassword = async () => {
        const email = document.getElementById('email').value.trim();
        if (!email) return alert("‚ö†Ô∏è Saisissez votre email.");
        try {
            await sendPasswordResetEmail(auth, email);
            alert("‚úÖ Email envoy√© !");
        } catch (e) { alert("‚ùå " + e.message); }
    };

    const handleSiretInput = async (val) => {
        const statusEl = document.getElementById('siret-status');
        const nameInput = document.getElementById('truckName');
        const addressInput = document.getElementById('truckAddress');
        const addressBox = document.getElementById('address-box');
        
        if (val.length === 14) {
            statusEl.innerHTML = "‚è≥ V√©rification INPI...";
            try {
                const response = await fetch(`https://recherche-entreprises.api.gouv.fr/search?q=${val}`);
                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    const info = data.results[0];
                    isSiretValid = true;
                    verifiedAddress = info.adresse;
                    statusEl.innerHTML = "‚úÖ Entreprise V√©rifi√©e";
                    statusEl.className = "status-valid";
                    nameInput.value = info.nom_complet; 
                    addressInput.value = info.adresse;
                    addressBox.style.display = 'block';
                } else {
                    isSiretValid = false;
                    statusEl.innerHTML = "‚ùå SIRET introuvable";
                    statusEl.className = "status-error";
                    addressBox.style.display = 'none';
                }
            } catch (e) {
                statusEl.innerHTML = "‚ö†Ô∏è Erreur service SIRET";
            }
        } else {
            statusEl.innerHTML = "";
            addressBox.style.display = 'none';
            isSiretValid = false;
        }
    };

    document.getElementById('truckSiret').addEventListener('input', (e) => handleSiretInput(e.target.value));

    document.getElementById('pro-form').onsubmit = async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const btn = document.getElementById('pro-btn');
        
        btn.disabled = true;
        btn.innerText = "Chargement...";

        try {
            if (mode === 'login') {
                const userCred = await signInWithEmailAndPassword(auth, email, password);
                const userDoc = await getDoc(doc(db, "users", userCred.user.uid));
                
                if (userDoc.exists() && userDoc.data().role === 'gerant') {
                    window.location.href = 'gerant_dashboard.html';
                } else {
                    await signOut(auth);
                    alert("‚ùå Acc√®s refus√© : ce compte n'est pas un compte g√©rant.");
                    btn.disabled = false;
                    btn.innerText = "Acc√©der au Dashboard";
                }
            } else {
                if (!isSiretValid) throw new Error("SIRET invalide");
                if (password.length < 8) throw new Error("Le mot de passe doit faire 8 caract√®res mini.");

                const truckName = document.getElementById('truckName').value;
                const siret = document.getElementById('truckSiret').value;
                const userCred = await createUserWithEmailAndPassword(auth, email, password);
                const uid = userCred.user.uid;

                // ‚úÖ FIX : Valeur par d√©faut si verifiedAddress est vide
                await setDoc(doc(db, "users", uid), {
                    uid, 
                    email, 
                    truckName, 
                    siret,
                    adresseFacturation: verifiedAddress || "Non renseign√©e",
                    role: "gerant",
                    isVerified: true,
                    isOpen: false,
                    specialities: selectedTags,
                    createdAt: ts()
                });
                
                // ‚úÖ FIX : Valeur par d√©faut ici aussi
                await setDoc(doc(db, "trucks", uid), {
                    truckId: uid,
                    truckName,
                    siret,
                    adresseSiege: verifiedAddress || "Non renseign√©e",
                    specialities: selectedTags,
                    isOpen: false,
                    rating: 5.0,
                    logo: "https://via.placeholder.com/150"
                });
                
                alert("‚úÖ Compte PRO cr√©√© avec succ√®s !");
                window.location.href = 'gerant_dashboard.html';
            }
        } catch (error) {
            alert("‚ùå " + error.message);
            btn.disabled = false;
            btn.innerText = mode === 'login' ? "Acc√©der au Dashboard" : "Cr√©er mon Truck";
        }
    };
</script>

</body>
</html>
