<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FFoodTrucks - Mon Panier</title>

<link rel="stylesheet" href="css/global.css">
<link rel="stylesheet" href="css/client.css">


</head>
<body>

<div class="main-wrapper">
    <div class="header">
        <div class="back-btn" id="btn-back">‚Üê</div>
        <div class="app-name">F<span>F</span>oodTrucks</div>
        <div style="width: 35px;"></div> 
    </div>

<div class="container" id="cart-container" style="display: none;">
    <h2>Mon Panier</h2>
    <div id="items-list"></div>

    <div class="extra-section">
        <label class="extra-title">üìù Instructions (Allergies, etc.)</label>
        <textarea class="notes-input" id="order-notes" rows="2" placeholder="Ex: Sans oignons, allergie aux arachides..."></textarea>
    </div>

    <div class="extra-section">
        <label class="extra-title">üïí Heure de retrait</label>
        <select class="time-select" id="pickup-time"></select>
    </div>

    <div class="summary-box">
        <div class="summary-line"><span>Articles</span><span id="subtotal">0,00 ‚Ç¨</span></div>
        <div class="summary-line"><span>Frais FFoodTrucks</span><span>0,90 ‚Ç¨</span></div>
        <div class="summary-line total-line"><span>√Ä PAYER</span><span id="total-price">0,00 ‚Ç¨</span></div>
    </div>
</div>

<div class="empty-cart-msg" id="empty-msg">
    <div class="icon">üõí</div>
    <h3>Votre panier est vide</h3>
    <p>D√©couvrez nos Food Trucks et r√©galez-vous !</p>
    <a href="index.html" class="return-btn">Explorer la carte</a>
</div>

<div class="checkout-footer" id="footer-pay" style="display: none;">
    <button class="pay-btn" id="order-btn">
        <span>COMMANDER</span>
        <span id="btn-total">0,00 ‚Ç¨</span>
    </button>
</div>

</div>

<script type="module">
    import { auth, db, ts } from './firebase-config.js';
    import { doc, getDoc, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    let cart = JSON.parse(localStorage.getItem('ff_cart')) || [];
    const SERVICE_FEE = 0.90;

    document.getElementById('btn-back').onclick = () => window.history.back();

    function renderCart() {
        const list = document.getElementById('items-list');
        const container = document.getElementById('cart-container');
        const footer = document.getElementById('footer-pay');
        const emptyMsg = document.getElementById('empty-msg');

        if (cart.length === 0) {
            container.style.display = 'none';
            footer.style.display = 'none';
            emptyMsg.classList.add('show');
            return;
        }

        container.style.display = 'block';
        footer.style.display = 'block';
        emptyMsg.classList.remove('show');

        list.innerHTML = "";
        let subtotal = 0;

        cart.forEach((item, index) => {
            const itemTotal = item.price * item.quantity;
            subtotal += itemTotal;
            list.innerHTML += `
                <div class="cart-item">
                    <div class="item-top">
                        <div>
                            <b style="font-size: 15px;">${item.name}</b>
                            <div style="font-size: 11px; color: #888; margin-top: 3px;">Unit: ${item.price.toFixed(2)}‚Ç¨</div>
                        </div>
                        <div class="item-price">${itemTotal.toFixed(2)} ‚Ç¨</div>
                    </div>
                    <div class="item-controls">
                        <div class="qty-selector">
                            <button class="qty-btn" onclick="updateQty(${index}, -1)">‚àí</button>
                            <span style="font-weight: 900; min-width: 20px; text-align: center;">${item.quantity}</span>
                            <button class="qty-btn" onclick="updateQty(${index}, 1)">+</button>
                        </div>
                        <div class="delete-btn" onclick="removeItem(${index})">Supprimer</div>
                    </div>
                </div>`;
        });

        const total = subtotal + SERVICE_FEE;
        document.getElementById('subtotal').innerText = subtotal.toFixed(2).replace('.', ',') + " ‚Ç¨";
        document.getElementById('total-price').innerText = total.toFixed(2).replace('.', ',') + " ‚Ç¨";
        document.getElementById('btn-total').innerText = total.toFixed(2).replace('.', ',') + " ‚Ç¨";
    }

    window.updateQty = (index, change) => {
        cart[index].quantity += change;
        if (cart[index].quantity <= 0) cart.splice(index, 1);
        saveAndRender();
    };

    window.removeItem = (index) => {
        if(confirm('Supprimer cet article ?')) {
            cart.splice(index, 1);
            saveAndRender();
        }
    };

    function saveAndRender() {
        localStorage.setItem('ff_cart', JSON.stringify(cart));
        renderCart();
    }

    function generatePickupTimes() {
        const select = document.getElementById('pickup-time');
        let options = '<option value="ASAP">D√®s que possible (15-20 min)</option>';
        const now = new Date();
        now.setMinutes(now.getMinutes() + 20);

        for (let i = 0; i < 8; i++) {
            let h = now.getHours();
            let m = Math.ceil(now.getMinutes() / 15) * 15;
            if (m >= 60) { h++; m = 0; }
            now.setHours(h, m);
            let timeStr = h + "h" + (m < 10 ? '0' + m : m);
            options += `<option value="${timeStr}">${timeStr}</option>`;
            now.setMinutes(now.getMinutes() + 15);
        }
        select.innerHTML = options;
    }

    document.getElementById('order-btn').onclick = async function() {
        const user = auth.currentUser;
        if (!user) {
            localStorage.setItem('ff_redirect_after_login', 'panier.html');
            window.location.href = 'connexion.html';
            return;
        }

        const calculatedTotal = cart.reduce((sum, i) => sum + (i.price * i.quantity), 0) + SERVICE_FEE;
        const btn = document.getElementById('order-btn');
        btn.disabled = true;
        btn.innerHTML = "<span>‚è≥ Envoi...</span>";

        try {
            const userSnap = await getDoc(doc(db, "users", user.uid));
            const userData = userSnap.exists() ? userSnap.data() : {};

            const orderData = {
                clientId: user.uid,
                clientName: (userData.firstName || '') + ' ' + (userData.lastName || ''),
                clientEmail: user.email,
                clientPhone: userData.phone || '',
                truckId: cart[0].truckId,
                items: cart,
                totalPrice: calculatedTotal,
                status: "En attente",
                notes: document.getElementById('order-notes').value,
                pickupTime: document.getElementById('pickup-time').value,
                createdAt: ts()
            };

            await addDoc(collection(db, "commandes"), orderData);
            
            localStorage.removeItem('ff_cart');
            alert("‚úÖ Commande envoy√©e !\n\nSuivez l'√©tat dans votre profil.");
            window.location.href = 'profil.html';
            
        } catch (error) {
            alert("‚ùå Erreur : " + error.message);
            btn.disabled = false;
            btn.innerHTML = `<span>COMMANDER</span><span>${document.getElementById('btn-total').innerText}</span>`;
        }
    };

    renderCart();
    generatePickupTimes();
</script>

</body>
</html>
